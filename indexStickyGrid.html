<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
	<link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styling.css">
<!--	<link rel="stylesheet" href="/css/jquery.sticky.css">-->
    <link rel="stylesheet" href="/css/grid.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
    
    <title>Document</title>
	<style>
		header,
footer {
    width: 100%;
    height: 300px;
    background-color: #c0c;
}



article {
    
    position: relative;
   	right: -75px;
    height: 200px;
	width: 800px;
    background-color: #cc0;
}

aside {
 
    right: 70%;
    margin-right: 95px;
    height: 200px;
    background-color: #c00;
    position: absolute;
    color: #fff;
}

aside.fixed {
    position: fixed;
}

body {
    background-color: #eee;
}
	
	
	</style>
</head>

<body>
    <div class="grid grid-tab">
    <div class="col-12-12">
    <div class="content">
    <header></header>
    </div>
    </div>
    </div>
    <div class="grid grid-tab">
    <div class="col-6-12">
    
    <aside class="move-left">Sticky Sidebar</aside>
    </div>   
    <div class="col-4-12">
    <article class="move-right"></article>
    </div>
		</div>
   <div class="grid grid-tab">
    <div class="col-10-12">
        <article class="move-right"></article>
    </div>
		</div>

   <div class="grid grid-tab">
    <div class="col-12-12">
    <div class="content">
    <footer></footer>
    </div>
   </div>
    </div>
    
    <script src="/js/jquery.sticky.js"></script>
    <script>
        $( document ).ready(function() {
            $('aside').stickyAside();
        });
    </script>
</body>

</html>
