   <h1>Image Filters</h1>
    
     <figure class="col-4-12"><img class="image-responsive" src="Van%20Gogh-Night-Cafe.jpg">
     <figcaption>No Filter</figcaption>
      </figure>
      
      <figure class="col-4-12"><img class="image-responsive blur" src="Van%20Gogh-Night-Cafe.jpg">
     <figcaption>blur</figcaption>
      </figure>
      
      <figure class="col-4-12"><img class="image-responsive brightness" src="Van%20Gogh-Night-Cafe.jpg">
     <figcaption>brightness</figcaption>
      </figure>
      
      <figure class="col-4-12"><img class="image-responsive contrast" src="Van%20Gogh-Night-Cafe.jpg">
     <figcaption>contrast</figcaption>
      </figure>
      
      <figure class="col-4-12"><img class="image-responsive drop-shadow" src="Van%20Gogh-Night-Cafe.jpg">
     <figcaption>drop-shadow</figcaption>
      </figure>
      
      <figure class="col-4-12"><img class="image-responsive grayscale" src="Van%20Gogh-Night-Cafe.jpg">
     <figcaption>grayscale</figcaption>
      </figure>
      
      <figure class="col-4-12"><img class="image-responsive hue-rotate" src="Van%20Gogh-Night-Cafe.jpg">
     <figcaption>hue-rotate</figcaption>
      </figure>
      
      <figure class="col-4-12"><img class="image-responsive invert" src="Van%20Gogh-Night-Cafe.jpg">
     <figcaption>invert</figcaption>
      </figure>
      
      <figure class="col-4-12"><img class="image-responsive opacity" src="Van%20Gogh-Night-Cafe.jpg">
     <figcaption>opacity</figcaption>
      </figure>
      
      <figure class="col-4-12"><img class="image-responsive saturate" src="Van%20Gogh-Night-Cafe.jpg">
     <figcaption>saturate</figcaption>
      </figure>
      
      <figure class="col-4-12"><img class="image-responsive sepia" src="Van%20Gogh-Night-Cafe.jpg">
     <figcaption>sepia</figcaption>
      </figure>
      
      <figure class="col-4-12"><img class="image-responsive contrast" src="Van%20Gogh-Night-Cafe.jpg">
     <figcaption>contrast and brightness</figcaption>
      </figure>
