<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>jQuery Dropdown Menus</title>
		<link rel="stylesheet" type="text/css" href="styling.css" />
		<link rel="stylesheet" type="text/css" href="tooltip.css" />
		<link rel="stylesheet" type="text/css" href="tooltip_ie.css" />
		<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="tooltipPlugin.js"></script>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<link rel="stylesheet" type="text/css" href="includes/tooltip_ie.css" />
		<![endif]-->
		<script>
		$(document).ready(function() {
        $ ('.tooltip').tooltipPlugin ();
		});
		</script>
		<style>
			li {text-align: center;
			}
			li a {
			margin:20px; padding-top: 45px; float:left;  height: 100px; width: 300px; background-color: gray; color: white; line-height: 20px; text-decoration: none; box-shadow: inset 0 2em 3em -2em white,  inset 0 -2em 3em -2.5em black;}
			
			a:hover {
			box-shadow: 0 0 3px green, 0 0 7px green;
  			color: #FFF; 
			}
			
			a:visited {
			color: #FFF;
			}
			
			
		</style>

	</head>
	<body>
	<ul class="list-unstyled">
	<li><a type="button" class="tooltip" href="heading.html" data-tip-type="html" rel="sample.html #summary">AJAX call with HTML content</a></li>
	<li><a class="tooltip" href="heading.html" data-tip-type="text" tooltip-title="Description text">Text with tooltip-title attribute</a></li>
	</ul>
	</body>
</html>
